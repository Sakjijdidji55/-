    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+SC:wght@400;500;700;900&family=Quicksand:wght@400;500;700&display=swap');
      body {
        font-family: 'Noto Sans SC', 'Quicksand', sans-serif;
        background-color: #f0f9ff;
        color: #1e293b;
      }
      h1, h2, h3, .title-font {
        font-family: 'Noto Sans SC', sans-serif;
      }
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      /* Anime-style pop-in animation */
      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        60% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      /* Slide Up Entrance Animation for Dialogue Box */
      @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
